    tmpfs:
      - /tmp
    volumes:
      - rspamd-vol-1:/var/lib/rspamd
      - postfix-vol-1:/var/spool/postfix
      - ./data/assets/ssl:/etc/ssl/mail/:ro,z
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    environment:
